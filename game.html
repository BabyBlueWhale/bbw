<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Cleaner: Help Baby Blue Whale</title>
    <link rel="stylesheet" href="stylesgame.css">
</head>
    <body>
        <div id="score">Score: 0</div>
<div id="player-name">Player: </div>
<div id="high-score">High Score: 0</div>
<div id="energy-bar">
    <div id="energy-fill" style="width: 100%;"></div>
</div>
<div id="message"></div>
<div id="game-over" style="display:none;">
    <h2 id="end-message">You Failed to Clean the Ocean</h2>
    <button onclick="startGame()">Play Again</button>
</div>
<div id="name-input">
    <h2>Enter Your Name</h2>
    <input type="text" id="playerName" placeholder="Your Name">
    <button onclick="startGame()">Start Game</button>
</div>
<canvas id="gameCanvas"></canvas>
<audio id="collectSound" src="collect.mp3"></audio>
<audio id="failSound" src="fail.mp3"></audio>
<script src="game.js"></script>
</html>
